name: Python CI Pipeline

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  pull_request:
    branches:
      - master  # Trigger on PR targeting master

jobs:
  lint:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Checkout the repository

      - name: Set up Python
        uses: actions/setup-python@v4  # Set up Python environment
        with:
          python-version: '3.9'  # Specify the Python version (adjust as needed)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to the latest version
          pip install -r requirements.txt  # Install dependencies from your requirements.txt

      - name: Run Pylint
        run: |
          pip install pylint  # Install Pylint if it's not in requirements.txt
          pylint **/*.py  # Run Pylint on all Python files in the repository

      - name: Run Tests
        run: |
          pip install pytest  # Install pytest for running tests
          pytest  # Run all tests in the repository

      - name: Print Success Message
        run: echo "CI pipeline completed successfully!"
